<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAR Event : Live Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <style>
        /* Minimal styling for demonstration */
        body { 
            font-family: Arial, sans-serif; 
            margin: 30px; 
            background: #272727; /* Dark background */
            color: #e0e6ef;
        }
        h1 { text-align: center; }
        h3 { text-align: center; color: #9b9b9b; } /* Center h3 as well */
        h4 { text-align: center; color: #575757; } /* Lighter color for h4 */
        .images { display: flex; justify-content: center; gap: 40px; margin: 30px 0; }
        .images img { 
            width: 45vw; 
            max-width: 80%; 
            height: auto; 
            border-radius: 10px; 
            box-shadow: 0 4px 24px #000; /* Darker, deeper shadow */
        }
        table { border-collapse: collapse; width: 100%; background: #222; color: #e0e6ef; }
        th, td { border: 1px solid #444; padding: 6px 10px; text-align: left; }
        th { background: #333; }
        tr:nth-child(even) { background: #181818; }
        tr:nth-child(odd) { background: #232323; }
        .table-container { overflow-x: auto; }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px #000;
            background: #222;
        }
        .modal-close {
            position: absolute;
            top: 24px;
            right: 40px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
            z-index: 1001;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 20px;
            background: #464646;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #8d8d8d;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .btn {
            width: 200px;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-download {
            background: #464646;
        }
        .btn-download:hover {
            background: #8d8d8d;
        }
        .btn-view {
            background: #464646;
        }
        .btn-view:hover {
            background: #8d8d8d;
        }
    </style>
</head>
<body>
    <h1>SPC V7 - Live leaderboard</h1>
    <h3>Don't forget to refresh to get the lastest results (you can also shift + scroll on the scores to scroll sideway)</h3>
    <h4>Leaderboard may not be final</h4>
    <div class="images">
        <img src="exports/graph_leaderboard.png" alt="Image 1" class="enlargeable">
        <img src="exports/graph_average_placement.png" alt="Image 2" class="enlargeable">
    </div>
    <!-- Modal for enlarged image -->
    <div class="modal" id="img-modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img id="modal-img" src="" alt="Large view">
    </div>
    <div class="button-container">
        <button class="btn btn-download" id="download-btn">Download Leaderboard Data</button>
    </div>
    <div class="table-container">
        <table id="classement-table"></table>
    </div>
    <script>
        // Fetch and parse the leaderboard_full.csv file
        fetch('exports/leaderboard_full.csv')
            .then(response => response.text())
            .then(text => {
                // Split into lines and filter out empty/comment lines
                const lines = text.trim().split('\n').filter(line => line.trim() !== '' && !line.startsWith('//'));
                if (lines.length === 0) return;
                // Parse CSV header
                const headers = lines[0].split(',');
                const table = document.getElementById('classement-table');
                // Create table header
                let thead = '<thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead>';
                // Create table body
                let tbody = '<tbody>';
                for (let i = 1; i < lines.length; i++) {
                    // Split CSV row (no quoted fields expected)
                    const cols = lines[i].split(',');
                    tbody += '<tr>' + cols.map(c => `<td>${c}</td>`).join('') + '</tr>';
                }
                tbody += '</tbody>';
                table.innerHTML = thead + tbody;
            });

        // Image modal logic
        document.querySelectorAll('.enlargeable').forEach(img => {
            img.style.cursor = 'pointer';
            img.addEventListener('click', function() {
                const modal = document.getElementById('img-modal');
                const modalImg = document.getElementById('modal-img');
                modalImg.src = this.src;
                modalImg.alt = this.alt;
                modal.classList.add('active');
            });
        });
        document.getElementById('modal-close').onclick = function() {
            document.getElementById('img-modal').classList.remove('active');
        };
        // Close modal on click outside image
        document.getElementById('img-modal').addEventListener('click', function(e) {
            if (e.target === this) this.classList.remove('active');
        });

        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'exports/leaderboard_full.csv';
            link.download = 'leaderboard_full.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
